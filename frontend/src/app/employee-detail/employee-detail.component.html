<ng-template #noCurrentEmployeee>
  <div style="margin: auto; padding: 3em">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>

<div *ngIf="employee; else noCurrentEmployeee">
  <mat-card>
    <div class="employee">
      <img matListAvatar defaultImage="assets/demo.jpg" lazyLoad="/api/employee/{{employee.id}}/picture"
           alt="{{employee.firstName}} {{employee.lastName}}" class="employee_image">
      <h3>{{ employee.firstName}} {{ employee.lastName}}</h3>
      <div class="filler"></div>

      <button mat-mini-fab (click)="goToNetwork()">
        <mat-icon aria-label="Go to network">bubble_chart</mat-icon>
      </button>
    </div>

    <mat-progress-bar mode="determinate" [value]="employee.leavingPropability*100"
                      matTooltip="{{employee.leavingPropability}}"></mat-progress-bar>

    <div class="score-parts">
      <div class="score-row">
        <div>Teamstimmung aktuelles Projekt:</div>
        <div>
          <mat-icon *ngIf="employee.teamMoodScore === 0" aria-label="Side nav toggle icon">sentiment_very_satisfied
          </mat-icon>
          <mat-icon *ngIf="employee.teamMoodScore === 1" aria-label="Side nav toggle icon">
            sentiment_very_dissatisfied
          </mat-icon>
        </div>
      </div>

      <div class="score-row">
        <div>Leaver Score:</div>
        <div>{{employee.leaverScore | percent}}</div>
      </div>


      <div>

      </div>
    </div>
  </mat-card>

</div>
