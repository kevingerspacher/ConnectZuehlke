<h2>A list of all ZÃ¼hlke Employees</h2>

<mat-form-field>
  <input matInput [(ngModel)]="searchQuery" (blur)="search()" placeholder="Type something to search">
</mat-form-field>

<div *ngIf="employees && employees.length > 0">
  <table mat-table [dataSource]="employees" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee">
        <img matListAvatar defaultImage="assets/demo.jpg" lazyLoad="/api/employee/{{employee.id}}/picture"
             alt="{{employee.firstName}} {{employee.lastName}}" style="width: 50px; margin: 20px;">
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let employee">
        {{employee.firstName}} {{employee.lastName}}
      </td>
    </ng-container>

    <ng-container matColumnDef="leaveProbability">
      <th mat-header-cell *matHeaderCellDef>Leave Probability</th>
      <td mat-cell *matCellDef="let employee">{{employee.leaveProbability}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let employee; columns:displayedColumns" (click)="goToEmployeePage(employee)" style="cursor: pointer;"></tr>
  </table>
</div>
