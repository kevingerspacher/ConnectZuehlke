<div style="max-width: 750px; margin-left: auto; margin-right: auto;">
  <mat-toolbar color="accent">
    <span>Administration</span>
  </mat-toolbar>

  <mat-card>

    <mat-card-title>Project Search</mat-card-title>
    <mat-card-subtitle>Find the project to set the mood!</mat-card-subtitle>

    <div style="padding-top: 0.5em;">
      <mat-form-field style="width: 100%">
        <input matInput #searchRef placeholder="Search project name">
      </mat-form-field>

      <mat-list>
        <app-project *ngFor="let project of projects" [project]="project"></app-project>
      </mat-list>
    </div>

  </mat-card>
</div>
